<!DOCTYPE html>
<html>
<head>
  <title>Global Chat</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <h1>Welcome to the wild west of Global Chat</h1>
  <!-- Settings menu -->
  <div style="margin-bottom:10px;">
    <button onclick="setTheme('#fff','#222')">Light</button>
    <button onclick="setTheme('#222','#fff')">Dark</button>
    <label>Font size:
      <select onchange="setFontSize(this.value)">
        <option value="14">14px</option>
        <option value="16" selected>16px</option>
        <option value="18">18px</option>
        <option value="20">20px</option>
      </select>
    </label>
  </div>
  <!-- Online users box -->
  <div style="margin-bottom:10px;">
    <button id="onlineUsersBtn" onclick="toggleUserDropdown()">
      <span id="onlineCount">0</span> online
    </button>
    <div id="userDropdown" style="display:none; border:1px solid #ccc; background:#fff; position:absolute; z-index:10; min-width:120px;"></div>
  </div>
  <!-- Container for displaying chat messages -->
  <div id="messages"></div>
  <!-- Input field and button to send messages -->
  <input id="messageInput" type="text" placeholder="Type a message..." />
  <!-- Send button to submit the message -->
  <button onclick="sendMessage()">Send</button>
<!-- Include Socket.io client library -->
<script src="/socket.io/socket.io.js"></script>
<!-- JavaScript to handle sending messages -->
  <script>
    //prompt is a built-in function that displays a dialog box that prompts the user for input.
    let username = prompt("Enter your username:");//get a local username from the user
    if (!username) username = "Anon";
    const socket = io(); // Connect to the server

    // --- Settings functions ---
    function setTheme(bg, text) {
      document.documentElement.style.setProperty('--bg-color', bg);
      document.documentElement.style.setProperty('--text-color', text);
      document.documentElement.style.setProperty('--header-color', text);
    }
    function setFontSize(size) {
      document.documentElement.style.setProperty('--font-size', size + 'px');
    }

    // Function to send a message to the server
    function sendMessage() {
        const userInput = document.getElementById('messageInput');// Get the input field
        let userMsg = userInput.value;
        
        userMsg = userMsg.trim(); // Trim whitespace

        if (!userMsg) {// Check for empty message
            alert("Message cannot be empty!");
            return;
        }
        if (userMsg.length > 200) {// Check for message length
            alert("Message too long! (max 200 characters)");
            return;
        }
       
         // Sanitize: escape < and > to prevent HTML injection
         userMsg = userMsg.replace(/</g, "&lt;").replace(/>/g, "&gt;");

         // Add timestamp (ISO string)
        const timestamp = new Date().toISOString();

        socket.emit('chat message',{username, userMsg, timestamp}); // Send message and local username to server
        userInput.value = '';// Clear input field
    }

    // --- Online users dropdown ---
    function toggleUserDropdown() {
      const dropdown = document.getElementById('userDropdown');
      dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';// Toggle dropdown visibility
    }

    // Listen for user list updates from the server
    socket.on('user list', function(userList) {
      document.getElementById('onlineCount').textContent = userList.length;// Update online user count
      const dropdown = document.getElementById('userDropdown');// Get the dropdown container
      dropdown.innerHTML = '';
      userList.forEach(function(user) {// Iterate through users
        const userElem = document.createElement('div');
        userElem.textContent = user;
        userElem.style.padding = '4px 8px';
        dropdown.appendChild(userElem);// Add user to dropdown
      });
    });

  // Listen for message history from the server
  socket.on('message history', function(history) {
    const messagesDiv = document.getElementById('messages'); // Get the messages container
    messagesDiv.innerHTML = ''; // Clear any existing messages
    history.forEach(function(data) { // Iterate through message history into DOM
      const msgElem = document.createElement('div');
      const time = data.timestamp ? new Date(data.timestamp).toLocaleTimeString() : '';
      msgElem.textContent = `[${time}] ${data.username}: ${data.userMsg}`;
      messagesDiv.appendChild(msgElem);// Add the message to the container
    });
  });
    // Allow sending message with Enter key
    document.getElementById('messageInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {// Check for Enter key for sending message
        sendMessage();
      }
    });

    // Listen for messages from the server
    socket.on('chat message', function(msg) {
        const msgDiv = document.getElementById('messages');// Get the messages container
        const msgElem = document.createElement('div');// Create a new div for the message
        const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString() : '';// Format timestamp (e.g., HH:MM:SS)
        msgElem.textContent = `[${time}] ${msg.username}: ${msg.userMsg}`;// Set the message text with username
        msgDiv.appendChild(msgElem);// Add the message to the container
    });

    // On connect, send username to server for user list
    socket.on('connect', function() {
      socket.emit('register user', username);
    });
  </script>

</body>
</html>
