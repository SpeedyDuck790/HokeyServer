<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">HokeyChat</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="app-wrapper">
    <!-- Sidebar for recently visited rooms -->
    <aside class="sidebar" id="roomSidebar">
      <h3>
        <span>Recent Rooms</span>
        <button class="sidebar-toggle" onclick="toggleSidebar()" title="Toggle sidebar">‚óÄ</button>
      </h3>
      <div class="recent-rooms-list" id="recentRoomsList">
        <!-- Recent rooms will be populated here -->
      </div>
    </aside>

    <!-- Main chat content -->
    <div class="main-content">
      <div class="chat-container">
    <!-- Main Page Title and Subtitle-->
    <div class="header">
      <h1><span class="hokey">Hokey</span><span class="chat" id="roomTitle">Chat</span></h1>
      <p class="subtitle">Wild west chatrooms as if it's the 90s</p>
    </div>
    
    <div class="controls">

      <!-- Settings menu -->
      <div style="display: flex; align-items: center; gap: 10px;">
        <!-- Left sidebar toggle button (appears when collapsed) -->
        <button id="leftSidebarButton" onclick="toggleSidebar()" title="Show left sidebar" style="display: none;">‚óÄ Rooms</button>
        
        <button id="fontSizeToggle" onclick="cycleFontSize()" title="Change font size">A</button>
        
        <select id="themeSelector" onchange="applyTheme(this.value)" title="Select theme" style="padding: 8px; border-radius: 6px; border: 1px solid #ccc; background: var(--bg-color); color: var(--text-color);">
          <option value="dark" data-bg="#1a1a1a">Dark</option>
          <option value="light" data-bg="#ffffff">Light</option>
          <option value="blue" data-bg="#1a2332">Ocean Blue</option>
          <option value="purple" data-bg="#2d1b3d">Purple Haze</option>
          <option value="green" data-bg="#1a2e1a">Forest Green</option>
          <option value="sunset" data-bg="#2d1f1a">Sunset Orange</option>
          <option value="midnight" data-bg="#0a0e1a">Midnight</option>
        </select>
        
        <button id="roomMenuToggle" onclick="toggleRoomMenu()" title="Show/Hide Rooms">üè† Rooms ‚ñº</button>
        
        <!-- Right sidebar toggle button (appears when collapsed) -->
        <button id="rightSidebarButton" onclick="toggleRightSidebar()" title="Show right sidebar" style="display: none;">Profile ‚ñ∂</button>
      </div>

      <!-- Online users box -->
      <div>
        <button id="onlineUsersBtn" onclick="toggleUserDropdown()">
          <span id="onlineCount">0</span> online
        </button>
        <div id="userDropdown" class="dropdown-menu"></div>
      </div>
    </div>
    
    <!-- Top dropdown menu for rooms -->
    <div id="roomDropdown" class="room-dropdown">
      <!-- Create room section -->
      <div class="dropdown-section">
        <h3>Create Room</h3>
        <form id="createRoomForm" onsubmit="createRoom(event)">
          <input 
            type="text" 
            id="roomName" 
            placeholder="Room name" 
            maxlength="50" 
            required 
          />
          <input 
            type="text" 
            id="roomDescription" 
            placeholder="Description (optional)" 
            maxlength="200" 
          />
          <input 
            type="password" 
            id="roomPassword" 
            placeholder="Password (optional)" 
            maxlength="50" 
          />
          <label>
            <input type="checkbox" id="saveToDatabase" checked />
            Save messages to database
          </label>
          <button type="submit">Create Room</button>
        </form>
      </div>
      
      <!-- Room list -->
      <div class="dropdown-section">
        <h3>Available Rooms</h3>
        <div id="roomList" class="dropdown-room-list">
          <!-- Rooms will be loaded here -->
        </div>
      </div>
    </div>
    
    <!-- Container for displaying chat messages -->
    <div id="messages"></div>
    
    <!-- Typing indicator -->
    <div id="typingIndicator" class="typing-indicator" style="display: none;"></div>
    
    <!-- Input area -->
    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
      </div> <!-- end chat-container -->
    </div> <!-- end main-content -->
    
    <!-- Right sidebar - placeholder for future features -->
    <aside class="sidebar-right" id="rightSidebar">
      <h3>
        <span>Profile</span>
        <button class="sidebar-toggle" onclick="toggleRightSidebar()" title="Toggle sidebar">‚ñ∂</button>
      </h3>
      
      <!-- Username section -->
      <div class="username-section">
        <label for="usernameInput" style="font-size: 0.95em; margin-bottom: 5px; display: block;">Username:</label>
        <input id="usernameInput" type="text" maxlength="50" placeholder="Anon" style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--text-color);" />
      </div>
      
      <!-- Future features will go here -->
    </aside>
    
  </div> <!-- end app-wrapper -->

  <!-- Include Socket.io client library -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/notification-sound.js"></script>
  <script src="/js/fontsize.js"></script>
  <script src="/js/sidebar.js"></script>
  <script src="/js/theme.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
